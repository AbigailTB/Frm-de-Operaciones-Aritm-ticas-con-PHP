<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <style>
        body {
            font-family: times , sans-serif;
            background-color: #ddbaf5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgb(199, 160, 250);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #9127a7;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 110%;
            padding: 10px;
            background-color: #d40fee;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #c663f3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
    <script>
        function validarFormulario() {
            const user = document.getElementById('user').value;
            const password = document.getElementById('password').value;
            const edad = document.getElementById('edad').value;
            let errores = '';

            if (!user) {
                errores += 'El campo usuario es obligatorio.\n';
            }

            if (!password) {
                errores += 'El campo contraseña es obligatorio.\n';
            }

            if (!edad) {
                errores += 'El campo edad es obligatorio.\n';
            } else if (isNaN(edad) || edad < 18) {
                errores += 'Debe ser mayor de edad (18 años o más) y la edad debe ser un número válido.\n';
            }

            if (errores) {
                alert(errores);
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Formulario de Login</h2>
        <form action="login.php" method="post" onsubmit="return validarFormulario()">
            <label for="user">Usuario:</label>
            <input type="text" id="user" name="user"><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password"><br>
            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad"><br>
            <input type="submit" value="Ingresar">
        </form>
    </div>
</body>
</html>
